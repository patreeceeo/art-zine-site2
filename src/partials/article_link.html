<article itemscope="" itemtype="https://schema.org/CreativeWork">
  <a href="{{href}}" rel="permalink">
    {{cover}}
  </a>
  <h2 itemprop="headline">
    <a href="{{href}}" rel="permalink">{{title}}</a>
  </h2>
  {{#excerpt}}
  <p itemprop="description">
  {{excerpt}}
  </p>
  {{/excerpt}}
</article>
